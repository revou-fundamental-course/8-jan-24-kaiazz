<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <div class="calculator">
        <div class="title-container">
            <img src="/Assets/calculator.png" alt="Calculator" class="calculator-image">
            <h1>Kalkulator Persegi</h1>
        </div>
        <img src="/Assets/persegi.webp" alt="Square" style="width: 60%; max-width: 300px;">
        <div class="input-container">
            <label for="panjangSisi">Sisi:</label>
            <input type="number" id="panjangSisi" placeholder="Masukkan Panjang Sisi" required>
        </div>
        <button onclick="hitung()">Hitung</button>
        <div class="hasilHitung">
            <p>Luas: <span id="luas"> </span></p>
            <p>Keliling: <span id="keliling"> </span></p>
        </div>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
